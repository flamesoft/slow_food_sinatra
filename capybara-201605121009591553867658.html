<title>Sinatra Warden</title>

<h1>User authentication</h1>

<p>
  

    <a href="/auth/login">Log In</a>
    <a href="/auth/register">Sign Up</a>
  

  

  

  <form action="/auth/register" method="post" id="register_form">
  <p>Username: <input type="text" name="user[username]" id="username"/></p>
  <p>Password: <input type="password" name="user[password]" id="password"/></p>
  <p>Retype your password: <input type="password" name="user[password]" id="confirm_password"/></p>
  <input type="submit" value="Submit" />
</form>
